<html>
<head>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden; position: absolute; width: 90%'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false'>

     <a-assets>
   
      <a-asset-item id="batman" src="3D_objects/batarang_batman/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="captain_america_shield" src="3D_objects/captain_america_shield/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="golden_snitch" src="3D_objects/golden_snitch_sgp29/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="gold_star" src="3D_objects/gold_star/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="hulk" src="3D_objects/hulk_mask_2_marvel/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="infinity_gauntlet" src="3D_objects/infinity_gauntlet/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="light_saber" src="3D_objects/light_saber/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="magic_wand" src="3D_objects/magic_wand/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="nimbus2000" src="3D_objects/nimbus2000/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="sorting_hat" src="3D_objects/sorting_hat/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="sword_of_gryffindor" src="3D_objects/sword_of_gryffindor/scene.gltf" crossOrigin="anonymous"></a-asset-item>

   <!--    <a-asset-item id="spiderman" src="3D_objects/spider-man_mask_marvel/scene.gltf" crossOrigin="anonymous"></a-asset-item> -->

      <a-asset-item id="thors_hammer" src="3D_objects/thors_hammer_mjolnir/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="venom" src="3D_objects/venom_symbol/scene.gltf" crossOrigin="anonymous"></a-asset-item>
     
     </a-assets>

        <a-marker preset='custom' type='pattern' url='PatternPATT/batman.patt'>
          <a-entity scale="0.01 0.01 0.01" position="0 0 -4" rotation="270 0 0" gltf-model="#batman">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/captain_america_shield.patt'>
          <a-entity scale="0.05 0.05 0.05" rotation="0 0 0" gltf-model="#captain_america_shield">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/golden_snitch.patt'>
          <a-entity scale="0.005 0.005 0.005" rotation="-90 0 0" gltf-model="#golden_snitch">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/starPattern.patt'>
          <a-entity scale="0.04 0.04 0.04" position="0 0 1.5" rotation="-90 0 0" gltf-model="#gold_star">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/hulk_fist.patt'>
          <a-entity scale="15 15 15" position="0 0 -4" rotation="270 0 0" gltf-model="#hulk">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/infinity_gaunglet.patt'>
          <a-entity scale="0.8 0.8 0.8" position="-0.5 0 3" rotation="-90 0 -10" gltf-model="#infinity_gauntlet">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/light_saber.patt'>
          <a-entity scale="0.7 0.7 0.7" position="0 0 0" rotation="0 0 0" gltf-model="#light_saber">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/wand_hp.patt'>
          <a-entity scale="0.01 0.01 0.01" position="0 0 -3" rotation="0 90 0" gltf-model="#magic_wand"></a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/nimbus2000.patt'>
        <a-entity scale="0.08 0.08 0.08" position="0 10 0" rotation="0 0 0" gltf-model="#nimbus2000"></a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/sword_of_gryffindor.patt'>
        <a-entity scale="8 8 8" position="0 0 -5" rotation="-90 0 -180" gltf-model="#sword_of_gryffindor"></a-entity>
         </a-marker>

       <!--  <a-marker preset='custom' type='pattern' url='PatternPATT/spiderman.patt'>
          <a-entity scale="18 18 18" position= "0 0 -3" rotation="-90 0 0" gltf-model="#spiderman">
          </a-entity>
        </a-marker> -->

        <a-marker preset='custom' type='pattern' url='PatternPATT/thor.patt'>
          <a-entity scale="0.005 0.005 0.005" position="0 0 -2" rotation="-90 0 0" gltf-model="#thors_hammer">
          </a-entity> 
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/venom.patt'>
          <a-entity scale="0.15 0.15 0.15" position="0 4 -3" rotation="0 90 -90" gltf-model="#venom">
          </a-entity>
        </a-marker>

      <!-- <a-entity camera></a-entity> -->

    </a-scene>
</body>
</html>
